<div class="flex justify-center bg-white rounded-lg h-full">
  <form [formGroup]="criarSolicitacao" (ngSubmit)="enviarSolicitacao()" 
        class="p-8 w-full max-w-3xl m-4">
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-base/7 font-semibold text-gray-900">Nova Solicitação</h2>
        <p class="mt-1 text-sm/6 text-gray-600">Preencha os dados abaixo para abrir uma nova solicitação.</p>

        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          
          <div class="sm:col-span-6">
            <label for="equipamento" class="block text-sm/6 font-medium text-gray-900">Descrição do Equipamento</label>
            <div class="mt-2">
              <input id="equipamento" type="text" formControlName="equipamento" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
            </div>
          </div>
          <div class="sm:col-span-3">
            <label for="categoria" class="block text-sm/6 font-medium text-gray-900">Categoria do Equipamento</label>
            <div class="mt-2">
             <select id="categoria" formControlName="categoria"
                      class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 
                            outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 
                            focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                <option value="" disabled selected>Selecione uma categoria</option>
                @for (cat of categorias; track cat.id) {
                  <option [value]="cat.nome">{{ cat.nome }}</option>
                }
              </select>
            </div>
          </div>
          <div class="sm:col-span-6">
            <label for="defeito" class="block text-sm/6 font-medium text-gray-900">Descrição do Defeito</label>
            <div class="mt-2">
              <textarea id="defeito" formControlName="descricao" rows="4"
                        class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 
                              outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 
                              focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button type="submit" [disabled]="!criarSolicitacao.valid" 
              class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs 
                     hover:bg-green-600 focus-visible:outline-2 
                     focus-visible:outline-offset-2 focus-visible:outline-indigo-600 cursor-pointer">
        Abrir Solicitação
      </button>
    </div>
  </form>
</div>
