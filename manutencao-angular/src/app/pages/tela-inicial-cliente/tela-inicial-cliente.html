<div class="p-4 sm:p-8 lg:p-12 bg-white rounded-lg h-full">
    <div class="flex justify-between pb-4">
        <h2 class="font-bold text-[22px] ">Minhas Solicitações</h2>
        <button class="bg-gray-200 p-2 rounded-[7px] opacity-[70%] hover:opacity-[100%] cursor-pointer"
            [routerLink]="['/nova-solicitacao']">
            Nova Solicitação
        </button>
    </div>
    <hr>
    <div class="mt-6 flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4 text-sm w-full">
        <div class="flex flex-col sm:flex-row flex-wrap gap-4 text-gray-700 w-full lg:w-auto">
            <div class="flex items-center gap-2 sm:gap-4">
                <label>Filtrar por data</label>
                <input type="date" [(ngModel)]="selectedDate"
                    class="bg-gray-200 text-sm pl-2 pr-2 pt-0.5 pb-0.5 cursor-pointer rounded-md outline-0 w-full sm:w-auto" />
            </div>
            <label class="pl-6">Ordenar:</label>
            <div class="flex items-center bg-gray-200 pt-0.5 pb-0.5 pl-2 pr-2 rounded-md outline-0 cursor-pointer w-full sm:w-auto">
                <select [(ngModel)]="filtroOrdenacao" class="flex items-center text-sm w-32 cursor-pointer outline-0">
                    <option value="desc">Mais recentes</option>
                    <option value="asc">Mais antigos</option>
                </select>
            </div>
        </div>

        <div class="border-b-1 flex items-center">
            <mat-icon style="font-size: 20px; width: 20px; height: 20px;">search</mat-icon>
            <input type="search" class="p-1 w-[300px] outline-0" placeholder="Pesquisar" [(ngModel)]="searchText">
        </div>
    </div>

    <div class="mt-10 overflow-x-auto max-h-132 rounded-[10px] overflow-y-auto">
        <table class="min-w-full divide-y divide-gray-200 rounded-lg">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-4 py-2 text-left text-sm font-semibold text-gray-900">Data/Hora</th>
                    <th scope="col" class="px-4 py-2 text-left text-sm font-semibold text-gray-900">Descrição do
                        equipamento</th>
                    <th scope="col" class="px-4 py-2 text-left text-sm font-semibold text-gray-900">Status</th>
                    <th scope="col" class="px-4 py-2 text-left text-sm font-semibold text-gray-900">Ações</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white">
                @for (item of (solicitacoes | filter:searchText:'data':selectedDate:filtroOrdenacao); track item) {
                <tr>
                    <td class="px-4 py-2 text-sm text-gray-700">{{ item.data | date:'dd/MM/yyyy HH:mm' }}</td>
                    <td class="px-4 py-2 text-sm text-gray-700">{{ item.descricao }}</td>
                    <td class="px-4 py-2 text-sm text-gray-700">{{item.estado}}</td>
                    <td [ngSwitch]="item.estado" class="w-[30%] py-2 rounded-[7px]">
                        <button
                            class="bg-gray-200 w-[30%] text-sm pl-6 pr-6 m-1 pt-0.5 pb-0.5 rounded-[7px] opacity-[70%] hover:opacity-[100%] cursor-pointer"
                            [routerLink]="['/visualizar-servico/:id']">
                            Visualizar
                        </button>
                        <button *ngSwitchCase="'ORÇADA'"
                            class="bg-gray-200 w-[60%] text-sm pl-6 pr-6 m-1 pt-0.5 pb-0.5 rounded-[7px] opacity-[70%] hover:opacity-[100%] cursor-pointer"
                            [routerLink]="['/visualizar-orcamento/:id']">
                            Aprovar/Rejeitar Serviço
                        </button>
                        <button *ngSwitchCase="'REJEITADA'"
                            class="bg-gray-200 w-[60%] text-sm pl-6 pr-6 m-1 pt-0.5 pb-0.5 rounded-[7px] opacity-[70%] hover:opacity-[100%] cursor-pointer"
                            [routerLink]="['/']">
                            Resgatar Serviço
                        </button>
                        <button *ngSwitchCase="'ARRUMADA'"
                            class="bg-gray-200 w-[60%] text-sm pl-6 pr-6 m-1 pt-0.5 pb-0.5 rounded-[7px] opacity-[70%] hover:opacity-[100%] cursor-pointer"
                            [routerLink]="['/pagar-servico/:id']">
                            Pagar Serviço
                        </button>
                    </td>
                </tr>
                } @empty {
                <tr>
                    <td colspan="5" class="px-4 py-2 text-center text-gray-500">Nenhuma solicitação encontrada.</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
